<header class="pt-10 flex justify-between">
	<div class="flex gap-x-8 items-center">
		<a
			class="text-2xl text-pink-400 hover:text-pink-600 transition-colors"
			routerLink="/"
		>
			Counter
		</a>
		<nav>
			<ul class="flex gap-x-3">
				<li>
					<a
						class="text-gray-800 hover:text-sky-600 transition-colors"
						routerLink="/"
					>
						Home
					</a>
				</li>
				<li>
					<a
						class="text-gray-800 hover:text-sky-600 transition-colors"
						routerLink="/categories"
					>
						Categories
					</a>
				</li>
				<li>
					<a
						class="text-gray-800 hover:text-sky-600 transition-colors"
						routerLink="/statistic"
					>
						Statistic
					</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="">
		<div
			*ngIf="!userInfo || !userInfo.authorized"
			class="flex items-center gap-x-4"
		>
			<div class="text-gray-500">Not authorized</div>

			<div class="h-8 w-8 rounded-2xl bg-gray-200"></div>
		</div>

		<div
			*ngIf="userInfo && userInfo.authorized"
			class="flex items-center gap-x-4"
		>
			<div class="text-slate-800">{{ userInfo.name }}</div>

			<img
				class="max-h-8 rounded-2xl"
				[src]="userInfo.picture"
				alt="avatar"
			/>
		</div>
	</div>
</header>

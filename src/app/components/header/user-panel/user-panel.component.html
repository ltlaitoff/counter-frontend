<div
	class="relative h-full flex flex-col transition-all"
	appClickedOutside
	(clickedOutside)="clickedOutside()"
>
	<app-user-panel-plug
		*ngIf="!userInfo || !userInfo.authorized"
	></app-user-panel-plug>

	<app-user-panel-open-button
		*ngIf="userInfo && userInfo.authorized"
		[userInfo]="userInfo"
		[isOpened]="isOpened"
		(buttonClick)="onBadgeClick()"
	></app-user-panel-open-button>

	<app-user-panel-form
		*ngIf="isOpened"
		(exitClick)="(onExitClick)"
	></app-user-panel-form>
</div>

<form
	[formGroup]="formData"
	(ngSubmit)="onSubmitAddForm()"
	class="z-20 p-4 absolute mt-3 border border-gray-400 rounded-lg flex flex-col gap-y-5 shadow bg-white"
>
	<label class="flex gap-x-5 justify-between items-center">
		Name
		<input
			formControlName="name"
			class="px-2 py-1 border border-gray-300 rounded"
			type="text"
		/>
	</label>
	<label class="flex gap-x-5 justify-between items-center">
		Comment
		<input
			formControlName="comment"
			class="px-2 py-1 border border-gray-300 rounded"
			type="text"
		/>
	</label>

	<label class="flex gap-x-5 justify-between items-center">
		Dimension
		<input
			formControlName="dimension"
			class="px-2 py-1 border border-gray-300 rounded"
			type="text"
		/>
	</label>

	<counter-color-select formControlName="color"></counter-color-select>

	<button
		type="submit"
		class="border py-2 rounded-md"
		[ngClass]="{
			'border-green-500 bg-green-100': formTypeIsAdd,
			'border-sky-500 bg-sky-100': formTypeIsEdit
		}"
	>
		{{ formTypeIsAdd ? 'Add' : 'Save' }}
	</button>
</form>

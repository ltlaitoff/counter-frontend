<div *ngIf="categoriesList && categoriesList.length > 0; else notFound">
	<counter-category-select-dropdown-category-item
		*ngFor="let category of categoriesList"
		[category]="category"
		[choiced]="currentCategory?._id === category._id"
		[searchValue]="searchValue"
		(itemClick)="onItemClick($event)"
	></counter-category-select-dropdown-category-item>
</div>

<ng-template #notFound>Not found</ng-template>

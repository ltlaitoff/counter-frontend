<div class="">
	<div
		class=""
		*ngFor="let group of categoryGroups"
	>
		<button
			type="button"
			class="w-full flex justify-start items-center gap-x-2"
			(click)="toggleGroupOpened(group)"
		>
			<svg-icon
				class="w-3 h-3"
				[class.rotate-90]="openedGroupIds.includes(group._id)"
				src="assets/icons/soft-arrow.svg"
			></svg-icon>

			<div
				class="my-1 px-2 py-1 rounded inline-block"
				[style]="{
					background: group.color.colorHEX + '4C',
					color: group.color.colorHEX
				}"
			>
				<div class="brightness-50">
					{{ group.name }}
				</div>
			</div>
		</button>

		<div
			class="ml-3"
			*ngIf="openedGroupIds.includes(group._id)"
		>
			<counter-category-select-dropdown-category-item
				class="text-sm"
				*ngFor="let innerCategory of testGroups(group._id)"
				[category]="innerCategory"
				[choiced]="currentCategory?._id === innerCategory._id"
				[searchValue]="searchValue"
				(itemClick)="onItemClick($event)"
			></counter-category-select-dropdown-category-item>
		</div>
	</div>

	<div class="mt-2">
		<counter-category-select-dropdown-category-item
			*ngFor="let innerCategory of categoriesWithoutGroups"
			[category]="innerCategory"
			[choiced]="currentCategory?._id === innerCategory._id"
			[searchValue]="searchValue"
			(itemClick)="onItemClick($event)"
		></counter-category-select-dropdown-category-item>
	</div>
</div>

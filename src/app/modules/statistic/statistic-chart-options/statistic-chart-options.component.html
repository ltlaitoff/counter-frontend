<div class="mt-2 ml-4 flex gap-x-2">
	<button
		class="px-2 py-1 rounded-md border text-slate-700 border-gray-300 capitalize hover:bg-purple-200"
		(click)="toggleInterval()"
	>
		{{ interval }}
	</button>

	<button
		class="px-2 py-1 rounded-md border text-slate-700 border-gray-300 capitalize hover:bg-purple-200"
		(click)="toggleBy()"
	>
		{{ by }}
	</button>

	<button
		class="px-2 py-1 rounded-md border text-slate-700 border-gray-300 capitalize hover:bg-purple-200"
		(click)="toggleCategoryMode()"
	>
		{{ categoryMode }}
	</button>
</div>
